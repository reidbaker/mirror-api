<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mirror API Service</title>
    <script src="js/service.js"></script>
    <link rel="stylesheet" type="text/css" href="css/service.css">
  </head>
  <body>
    <div id="signin">
      <button class="g-signin"
        data-scope="https://www.googleapis.com/auth/plus.login https://www.googleapis.com/auth/userinfo.email"
        data-clientId="{{ client_id }}"
        data-callback="onSignInCallback"
        data-redirecturi="postmessage"
        data-accesstype="offline"
        data-theme="dark"
        data-cookiepolicy="single_host_origin">
      </button>
    </div>
    <div id="signout" style="display: none;">
      <button id="signout_button">Sign-out and disconnect</button>
    </div>
    <div id="glass" style="display: none;">
      <ul id="cards"></ul>
      <!--Text: <input type="text" id="new_card"><br>-->
      <!--Image: <textarea id="new_image"></textarea>--> 
      <button id="send_card">Send Github Notifications to Glass</button>
    </div>
    <script type="text/javascript">
      (function(global) {
        var po = document.createElement('script');
        po.type = 'text/javascript'; po.async = true;
        po.src = 'https://plus.google.com/js/client:plusone.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(po, s);

        global.mirrorService.setState("{{ state }}");
      })(this);
    </script>
  </body>
</html>
